version: '2'

volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb:10.6
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - /data/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloudmysqlroot
      - MYSQL_PASSWORD=nextcloudmysql
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - /data/nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=nextcloudmysql
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db